<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Block Blast — TS Vanilla</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="app">
    <h1>Block Blast (TS)</h1>
    <div class="hud">
      <div>Score: <span id="score">0</span></div>
      <button id="resetBtn">New game</button>
    </div>
    <div class="game">
      <div id="board" class="board"></div>
      <div class="sidebar">
        <div id="pieces" class="pieces"></div>
        <p class="hint">Перемісти фігури на клітинки.</p>
      </div>
    </div>
  </div>
  <div id="gameOverOverlay" class="overlay hidden" aria-hidden="true">
  <div class="modal">
    <h2 class="title">Game Over</h2>
    <p class="score">Ваш рахунок: <span id="finalScore">0</span></p>
    <button id="newGameBtn" class="btn">New Game</button>
  </div>
</div>
  <!-- Підключаємо СКЛАДЕНИЙ JS -->
  <script type="module" src="./dist/main.js"></script>
</body>
</html>
